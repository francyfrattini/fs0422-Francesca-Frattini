    <script>

        class Veicolo {
            constructor(marca, tipo, colore, maxVel, ruote = 2) {
                this.marca = marca;
                this.tipo = tipo;
                this.colore = colore;
                this.maxVel = maxVel;
                this.ruote = ruote;
                this.vel = 0;
            }
            accelera(n = 1) {
                if (this.vel < this.maxVel) {
                    this.vel += n;
                }
            }
            frena(n = 1) {
                if (this.vel > 0) {
                    this.vel -= n;
                }
            }

            setData(obj){
                if(obj.marca){
                    this.marca = obj.marca;
                }
                if(obj.tipo){
                    this.marca = obj.tipo;
                }
                if(obj.colore){
                    this.marca = obj.colore;
                }
                if(obj.maxVel){
                    this.marca = obj.maxVel;
                }
                if(obj.ruote){
                    this.marca = obj.ruote;
                }
                return this;
            }
        }
